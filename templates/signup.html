{% extends "layout.html" %}
{% block title %}일요일에 뭐 먹지? - 회원가입{% endblock %}
{% block content %}

<div class="w-full max-w-md mx-auto p-4">
  <h1 class="text-2xl font-bold text-center mb-6">회원가입</h1>

  <div class="bg-white rounded shadow p-6">
    <form action="/signup" method="post">
      <!-- ID 입력 -->
      <div class="mb-4">
        <label class="block mb-2 text-gray-700">ID를 입력해주세요.</label>
        <input
          type="text"
          name="user_id"
          value="{{ retain_id }}"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none"
          required
        />
      </div>
      <!-- PW 입력 -->
      <div class="mb-4">
        <label class="block mb-2 text-gray-700">PW를 입력해주세요.</label>
        <input
          type="password"
          name="user_pw"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none"
          required
        />
      </div>
      <!-- PW 확인 -->
      <div class="mb-4">
        <label class="block mb-2 text-gray-700">PW를 다시 입력해주세요.</label>
        <input
          type="password"
          name="user_pw_confirm"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none"
          required
        />
      </div>

      <!-- 버튼 영역 -->
      <div class="flex justify-between items-center mt-6">
        <button
          type="submit"
          class="px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600"
        >
          회원가입
        </button>
        <a
          href="{{ url_for('login') }}"
          class="px-4 py-2 bg-gray-300 text-black font-semibold rounded hover:bg-gray-400"
        >
          돌아가기
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
