{% extends "layout.html" %}
{% block title %}일요일에 뭐 먹지? - 로그인{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      alert("{{ messages[0] }}");  // 플래시 메시지를 alert 창으로 표시
    </script>
  {% endif %}
{% endwith %}


<!-- 최상단 문구 -->
<div class="w-full max-w-md mx-auto p-4">
  <h1 class="text-2xl font-bold text-center mb-6">일요일에 뭐 먹지?</h1>

  <!-- 메인 박스 -->
  <div class="bg-white rounded shadow p-6">
    
    <!-- ID, PW 입력 폼 -->
    <form action="/" method="post">
      <div class="mb-4">
        <label class="block mb-2 text-gray-700">ID를 입력해주세요.</label>
        <input
          type="text"
          name="user_id"
          value="{{ retain_id }}"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-gray-700">PW를 입력해주세요.</label>
        <input
          type="password"
          name="user_pw"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none"
          required
        />
      </div>
      
      <!-- 버튼 영역 -->
      <div class="flex justify-between items-center mt-6">
        <!-- 로그인 버튼 -->
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600"
        >
          로그인
        </button>

        <!-- 회원가입 버튼 -->
        <a
          href="{{ url_for('signup') }}"
          class="px-4 py-2 bg-gray-300 text-black font-semibold rounded hover:bg-gray-400"
        >
          회원가입
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
